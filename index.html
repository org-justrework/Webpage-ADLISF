<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Side by Side</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            border: 5px solid black;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.innerWidth <= 768) {
                window.location.href = "mobile.html";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <a href="https://www.solutionsally.com" target="_blank">
            <img src="SolutionsAlly-placeholder (1).png" alt="Solutions Ally">
        </a>
        <a href="https://www.justrework.com" target="_blank">
            <img src="JustRework-placeholder (2).png" alt="Just ReWork">
        </a>
    </div>
</body>
</html>
